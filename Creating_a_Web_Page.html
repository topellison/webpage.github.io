<h1>Creating a Web Page with Github</h1>

	<h2>1.  Go to github.com and create an account.</h2>
	<h2>2.  Create a repository for your work. </h2>
	<h2>3.  Create an html file describing what you want to publish</h2>
	<h2>4.  Enhance your code with CSS or Image files.</h2>
	<h2>5.  Take a snapshot of your work via committing your work. 
	<h2>6.  Test your URL.</h2>
